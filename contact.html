  <main>
    <h1>Contact Us</h1>

    <section class="contact-info">
      <h2>Splash WWR</h2>
      <p>123 Main River Street<br>Kolob, California</p>
      <p><strong>Phone:</strong> +1 (999) 999-9999</p>
      <p><strong>Email:</strong> <a href="mailto:info@whitewater.com">info@whitewater.com</a></p>
    </section>

    <section class="map-form-container">
      <div class="map">
        <h2>Our Location</h2>
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3068.123456789!2d-115.123456!3d36.123456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876c123456789abc%3A0xabcdef123456789!2s123%20Main%20River%20Street%2C%20Kolob%2C%20CA!5e0!3m2!1sen!2sus!4v1600000000000"
          width="100%" height="300" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

      <form class="contact-form" action="#" method="post">
<form action="#" method="post" class="contact-form">
  <fieldset>
    <legend>Send Us a Message</legend>

    <!-- Nome -->
    <label for="user-name">Full Name:</label>
    <input type="text" id="user-name" name="name" placeholder="Your name" required>

    <!-- Email -->
    <label for="user-email">Email Address:</label>
    <input type="email" id="user-email" name="email" placeholder="you@example.com" required>

    <!-- Propósito da mensagem -->
    <p>Purpose of Message:</p>
    <label for="purpose-general">
      <input type="radio" id="purpose-general" name="purpose" value="general" required>
      General Inquiry
    </label><br>
    <label for="purpose-reservation">
      <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
      Reservation Question
    </label><br>
    <label for="purpose-suggestion">
      <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion">
      Website Suggestion
    </label>

    <!-- Mensagem -->
    <label for="user-message">Your Message:</label>
    <textarea id="user-message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

    <!-- Newsletter -->
    <label for="newsletter">
      <input type="checkbox" id="newsletter" name="newsletter">
      Please subscribe me to the monthly newsletter
    </label>

    <!-- Botão de envio -->
    <button type="submit" id="submit-button" class="submit-button">Send Message</button>
  </fieldset>
</form>

        </fieldset>
      </form>
    </section>
